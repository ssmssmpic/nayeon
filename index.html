<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body{padding:0; margin:0;}
    .logo{padding:0; margin:0; z-index: 0; width: 100%; height: 100px; background: white; text-align:center; position: fixed; opacity: 0.6}
#myVideo {
    z-index: -2;
  position:relative;
  right: 0;
  bottom: 0;
  width: 100%;
}
    
    
    /* The sidebar menu */
.sidebar {
    z-index: 10;
  height: 100%; /* 100% Full-height */
  width: 0; /* 0 width - change this with JavaScript */
  position: fixed; /* Stay in place */
  z-index: 1; /* Stay on top */
  top: 0;
  left: 0;
  background-color: #111; /* Black*/
  overflow-x: hidden; /* Disable horizontal scroll */
  padding-top: 60px; /* Place content 60px from the top */
  transition: 0.5s; /* 0.5 second transition effect to slide in the sidebar */
}

/* The sidebar links */
.sidebar a {
    z-index: 10;
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

/* When you mouse over the navigation links, change their color */
.sidebar a:hover {
    z-index: 10;
  color: #f1f1f1;
}

/* Position and style the close button (top right corner) */
.sidebar .closebtn {
    z-index: 10;
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

/* The button used to open the sidebar */
.openbtn {
   
    z-index: 10;
  font-size: 30px;
  cursor: pointer;
  color: blue;
  border:none;
    background: none;
}


/* Style page content - use this if you want to push the page content to the right when you open the side navigation */
#main {
  transition: margin-left .5s; /* If you want a transition effect */
  padding:25px;
}

/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 18px;}
}
</style>


</head>
    <body>
    <div class="logo"></div>
        <img style="opacity: 1.0; position: fixed; left: 50%; margin-left:-100px; width: 200px; text-align:center;"src="humming.png">
    
    <div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>

<div id="main">
  <button class="openbtn" onclick="openNav()">&#9776;</button>
</div>

    <video autoplay muted loop id="myVideo">
  <source src="video2.mp4" type="video/mp4">
</video>
    
        
        
        
<script>
    function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

/* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
}
</script>
</body>
</html>
